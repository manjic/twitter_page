<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="public/css/application.css">

	<title>Twitter Feed Page</title>
</head>

<body>

	<header id="scrollingbar">

		<div id="navigation">

			<ul>
				<li class="home_button">
				<a href="/home_page" >Home</a>
				</li>

				<li class="notifications">
				<a href="/notifications">Notifications</a>
				</li>

				<li class="discover">
				<a href="/discover">Discover</a></li>
				

				<li class="me">
				<a href="/account_name">Me</a>
				</li>

			</ul>
		</div>


		

		<div id="topright">

				<div id="searchbox" >
					<form class="form-search">
  						<input type="text" placeholder="Search" />
						</form>
				</div>

				<li >
  				<a href="/directmessage">Direct Message</a>
  			</li>
		
				<li>
  				<a href="/newtweet">Write tweet</a>
				</li>

		</div>


	</header>

	<div id="tweet-feed">

			<div class="feed-title">Tweets</div>
			<div class="tweet-feed-footer">
				<a href="/refresh">Refresh feed</a>
			</div>
	</div>
	
	<div class="mini-profile">
			
			<div class="mini-profile-name">
				<a>Name</a>
			</div>

			<div>
				  <ul>
		        <li class="tweet-number">
		          <a href="/tweets" >2000 tweets</a>
		        </li>

		        <li class="following">
		          <a href="/follwing">81 following</a>
		        </li>

		        <li class="followers">
		          <a href="/followers">657 followers</a>
		        </li>
    		</ul>

				<div >
					<form class="compose-text">
  						<input type="text" placeholder="Compose new tweet" class="new-tweet"/>
						</form>
				</div>

			</div>

	</div>





	<div class="who-to-follow"></div>

	<div class="trends"></div>

	<div class="follower-request"></div>

	

	<script src="https://code.jquery.com/jquery-2.1.0.min.js"type="text/javascript" ></script>

</body>
</html>
